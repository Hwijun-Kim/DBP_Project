<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Solution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6319e9033.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <script>

        </script>
        <nav class="navbar">
            <div class="navbar_logo">
                <img src="images/prompt_logo.png" width="120px">
            </div>
            <ul class="navbar_menu">
                <li><a href="">Project</a></li>
                <li><a href="">Employee</a></li>
            </ul>
            <ul class="navbar_icons">
                <li><i class="fa-solid fa-right-from-bracket"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
            </ul>
        </nav>
    </header>
    <section class="contents-wrap">
        <div class="con_title-group">
            <div class="con-title">
                프로젝트 조회
            </div>
        </div>
        <div class="basic-group">
            <div class="btn-group">
                <div class="btn-right-group" style="flex-wrap : wrap; justify-content:flex-end; gap: 3px;">
                    <a href="#" class="btn-basic btn-gray" onclick="resetPage()">초기화</a>
                    <a href="#" class="btn-basic btn-gray">조회</a>
                    <!-- 여기 js추가해야함 -->

                    <script>
                      function resetPage() {
                        location.reload();
                      }
                    </script>
                </div>
            </div>
        </div>
        <div class="basic-group">
            <form id="command" name="form1" action="#" method="post" autocomplete="off">
                <input type="hidden" name="page" value>
                <div class="card-item basic">
                    <div>
                        <div class="flex-table">
                            <div class="flex-cell grid-2 m-grid-1">
                                <div class="flex-table-item">
                                    <div class="item-title width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">착수일자</div>
                                    </div>
                                    <div class="item-title width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center">
                                            <input type="date" name="start" size="4" style="text-align:center;"> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-2 m-grid-1">
                                <div class="flex-table-item">
                                    <div class="item-title width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">종료일자</div>
                                    </div>
                                    <div class="item-title width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center">
                                            <input type="date" name="start" size="4" style="text-align:center;"> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-2 m-grid-1">
                                <div class="flex-table-item">
                                    <div class="item-title width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">검색구분</div>
                                    </div>
                                    <div class="item-title width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center">
                                            <select name="searchType" title="검색구분" id="typeselect" onchange="updateSearchCase()">
                                                <option value="1">프로젝트 번호</option>
                                                <option value="2">프로젝트 명</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-2 m-grid-1">
                                <div class="flex-table-item">
                                    <div class="item-title width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">발주처</div>
                                    </div>
                                    <div class="item-title width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center">
                                            <input type="text" name="orderFrom" maxlength="10" size="4" style="text-align:center;" title="orderFrom"> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-1 m-grid-1">
                                <div class="flex-table-item">
                                    <div class="item-title width-per-20 m-width-per-30">
                                        <div class="flex-align-self-center">
                                            <div class="searchdiv" id="searchCase1" style>프로젝트 번호</div>
                                            <div class="searchdiv" id="searchCase2" style="display: none;">프로젝트 명</div>

                                            <script>
                                              function updateSearchCase() {
                                                var selectElement = document.getElementById("typeselect");
                                                var selectedValue = selectElement.value;
                                            
                                                var searchCase1Element = document.getElementById("searchCase1");
                                                var searchCase2Element = document.getElementById("searchCase2");
                                            
                                                if (selectedValue === "1") {
                                                  searchCase1Element.style.display = "block";
                                                  searchCase2Element.style.display = "none";
                                                } else if (selectedValue === "2") {
                                                  searchCase1Element.style.display = "none";
                                                  searchCase2Element.style.display = "block";
                                                }
                                              }
                                            </script>
                                        </div>
                                    </div>
                                    <div class="item-title width-per-80 m-width-per-70">
                                        <div class="flex-align-self-center" style="width:100%;">
                                            <div class="searchdiv searchcase1" style>
                                                <input type="text" name="p_id" maxlength="20" size="4" style="text-align: center;">
                                            </div>
                                            <div class="searchdiv searchcase2" style="display: none;">
                                                <input type="text" name="p_name" maxlength="20" size="4" style="text-align: center;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            

                        </div>
                    </div>
                </div>
        </div>
        <div class="basic-group">
            <div class="card-item basic">
                <div id="result">
                    <div class="read-table">
                        <div class="horizontal-scroller">
                            <table>
                                <colgroup>
                                <!-- 이후에 지정 -->
                                </colgroup>

                                <thead>
                                    <tr>
                                        <th>프로젝트 번호</th>
                                        <th>프로젝트 명</th>
                                        <!-- <th>프로젝트 설명</th> -->
                                        <th>프로젝트 착수일자</th>
                                        <th>프로젝트 종료일자</th>
                                        <!-- <th>프로젝트 마감일자</th> -->
                                        <th>프로젝트 발주처</th>
                                        <!-- <th>프로젝트 예산</th> -->
                                        <!-- <th>프로젝트 투입인원</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 내용 -->
                                    <tr>
                                      <th>01</th>
                                      <th id="pop1">dbProject</th>
                                      <th>2023.03.02</th>
                                      <th>2023.05.01</th>
                                      <th>프람트 솔루션</th>
                                    </tr>
                                    <tr>
                                      <th>02</th>
                                      <th id="pop2">캡스톤 디자인</th>
                                      <th>2023.03.01</th>
                                      <th>2023.05.30</th>
                                      <th>삼성</th>
                                    </tr>
                                </tbody>
                            </table>

                            <div id="popup" style="display: none;">
                              <h2>프로젝트 정보</h2>
                              <p id="projectInfo"></p>
                              <button id="closeButton">닫기</button>
                            </div>

                            <script>
                              function showProjectInfo(projectName) {
                                var popup = document.getElementById("popup");
                                var projectInfo = document.getElementById("projectInfo");

                                var projectNumber = projectName.parentElement.firstElementChild.textContent;
                                var projectStartDate = projectName.nextElementSibling.textContent;
                                var projectEndDate = projectName.nextElementSibling.nextElementSibling.textContent;
                                var projectClient = projectName.nextElementSibling.nextElementSibling.nextElementSibling.textContent;
                                
                                projectInfo.innerHTML = "<strong>프로젝트 번호:</strong> " + projectNumber + "<br>" +
                                                        "<strong>프로젝트 명:</strong> " + projectName.textContent + "<br>" +
                                                        "<strong>프로젝트 착수일자:</strong> " + projectStartDate + "<br>" +
                                                        "<strong>프로젝트 종료일자:</strong> " + projectEndDate + "<br>" +
                                                        "<strong>프로젝트 발주처:</strong> " + projectClient;
                                
                                popup.style.display = "block";
                              }

                              document.getElementById("pop1").addEventListener("click", function() {
                                showProjectInfo(this);
                              });

                              document.getElementById("pop2").addEventListener("click", function() {
                                showProjectInfo(this);
                              });

                              document.getElementById("closeButton").addEventListener("click", function() {
                                var popup = document.getElementById("popup");
                                popup.style.display = "none";
                              });
                            </script>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
