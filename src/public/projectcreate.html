<!DOCTYPE html>
<html lang="en" id="pj_html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Solution</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6319e9033.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body id="pj_body">
    <header id="header_pj">
        <script>

        </script>
        <nav class="navbar">
            <div class="navbar_logo">
                <img src="public/images/prompt.png" width="150px">
            </div>
            <ul class="navbar_menu">
                <li><a href="/main">Project</a></li>
                <li><a href="/employee">Employee</a></li>
                <li><a href="/roadmap">Location</a></li>
            </ul>
            <ul class="navbar_icons">
                <li><i class="fa-solid fa-right-from-bracket" id="logout" style="font-size: 25px;"></i></li>
                <li><i class="fa-solid fa-user" id="mypage" style="font-size: 25px;"></i></li>
                <script>
                    const logoutIcon = document.getElementById('logout');
                    const mypageIcon = document.getElementById('mypage');
                    //로그아웃 (로그인 페이지로 이동)
                    logoutIcon.addEventListener('click',function(){
                        window.location.href='/'
                        // 로그아웃 메세지 전송
                        alert('로그아웃 되었습니다.');
                    })

                    //마이페이지 이동
                    mypageIcon.addEventListener('click',function(){
                        window.location.href='/mypage'
                    })
                </script>
            </ul>
        </nav>
    </header>
    <section class="contents-wrap">
        <div class="con_title-group">
            <div class="con-title">
                프로젝트 생성
            </div>
        </div>
        <div class="basic-group">
            <div class="btn-group">
                <div class="btn-right-group" style="flex-wrap : wrap; justify-content:flex-end; gap: 3px;">
                    <!-- 초기화 할줄 몰라서 main으로 redirect 했음 -->
                    <a href="/main" class="btn-basic btn-gray" >취소</a>
                    <!-- <a href="/add" id ="create_btn"class="btn-basic btn-gray">생성</a> -->
                    /<a id ="create_btn"class="btn-basic btn-gray">생성</a>
                </div>
            </div>
        </div>
        <div class="basic-group">
            <form id="command" name="form1" action="#" method="post" autocomplete="off">
                <input type="hidden" name="page" value>
                <div class="card-item basic">
                    <div>
                        <div class="flex-table">
                            <div class="flex-cell grid-2">
                              <div class="flex-table-item">
                                  <div class="item-text width-per-40 m-width-per-30">
                                      <div class="flex-align-self-center">프로젝트 명</div>
                                  </div>
                                  <div class="item-text width-per-60 m-width-per-70">
                                      <div class="flex-align-self-center" style="width:100%;">
                                          <div class="searchdiv searchcase1" style>
                                              <input type="text" id="p_name" name="p_name" maxlength="20" size="15" style="text-align: center;">
                                          </div>
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="flex-cell grid-2">
                                <div class="flex-table-item">
                                    <div class="item-text width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">착수일자</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center">
                                            <input type="date" id="start_date" name="start" size="4" style="text-align:center;" > 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-2">
                                <div class="flex-table-item">
                                    <div class="item-text width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">마감일자</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center">
                                            <input type="date" id="end_date" name="end" size="4" style="text-align:center;"> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-2">
                                <div class="flex-table-item">
                                    <div class="item-text width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">예산</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                      <div class="flex-align-self-center">
                                          <input type="text" id="price" name="price" maxlength="10" size="15" style="text-align:center;" title="orderFrom"> 
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-2">
                                <div class="flex-table-item">
                                    <div class="item-text width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">발주처</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center">
                                            <input type="text" id="client" name="client" maxlength="10" size="15" style="text-align:center;" title="orderFrom"> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-2">
                              <div class="flex-table-item">
                                  <div class="item-text width-per-40 m-width-per-30">
                                      <div class="flex-align-self-center">설명</div>
                                  </div>
                                  <div class="item-text width-per-60 m-width-per-70">
                                    <div class="flex-align-self-center">
                                        <textarea name="p_info" id="p_info"></textarea>
                                    </div>
                                  </div>
                              </div>
                            </div>
                            <script>
                                // 버튼 클릭 이벤트 핸들러
                                document.getElementById('create_btn').addEventListener('click', function() {
                                    
                                var p_name = document.getElementById('p_name').value;
                                var start_date = document.getElementById('start_date').value;
                                var end_date = document.getElementById('end_date').value;
                                var price = document.getElementById('price').value;
                                var client = document.getElementById('client').value;
                                var p_info = document.getElementById('p_info').value;
                                
                                console.log("=====================")
                                console.log(start_date,end_date)
                                
                                project_info ={
                                    p_name: p_name,
                                    start_date: start_date,
                                    dead_line: end_date,
                                    budget: parseInt(price),
                                    client: client,
                                    p_description: p_info
                                }
                                console.log("good",project_info)
                                axios
                                    .post('/api/project', project_info)
                                    .then(function(response) {
                                        console.log("프로젝트 추가 성공")
                                    })
                                    .catch(function(error) {
                                    console.error(error);
                                    })
                                })
                            </script>

                        </div>
                    </div>
                </div>
        </div>

    </section>
</body>
</html>
