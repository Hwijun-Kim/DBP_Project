<!DOCTYPE html>
<html lang="en" id="pj_html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Solution</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6319e9033.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body id="pj_body">
    <header id="header_pj">
        <nav class="navbar">
            <div class="navbar_logo">
                <img src="public/images/prompt.png" width="150px">
            </div>
            <ul class="navbar_menu">
              <li><a href="/main">Project</a></li>
              <li><a href="/employee">Employee</a></li>
              <li><a href="/roadmap">Location</a></li>
            </ul>
            <ul class="navbar_icons">
              <li><i class="fa-solid fa-right-from-bracket" id="logout" style="font-size: 25px;"></i></li>
              <li><i class="fa-solid fa-user" id="mypage" style="font-size: 25px;"></i></li>
              <script>
                  const logoutIcon = document.getElementById('logout');
                  const mypageIcon = document.getElementById('mypage');
                  //로그아웃 (로그인 페이지로 이동)
                  logoutIcon.addEventListener('click',function(){
                      window.location.href='/'
                      // 로그아웃 메세지 전송
                      alert('로그아웃 되었습니다.');
                  })

                  //마이페이지 이동
                  mypageIcon.addEventListener('click',function(){
                      window.location.href='/mypage'
                  })
              </script>
            </ul>
        </nav>
    </header>
    <section class="contents-wrap">
        <div class="con_title-group">
            <div class="con-title">
                직원 정보 갱신
            </div>
        </div>
        <div class="basic-group">
          <div class="btn-group">
              <div class="btn-right-group" style="flex-wrap : wrap; justify-content:flex-end; gap: 3px;">
                  <a href="/employee" class="btn-basic btn-gray"  style="font-size: 17px;">뒤로</a>
                  <a  class="btn-basic btn-gray" id="update_info" style="font-size: 17px;">수정</a>
              </div>
          </div>
        </div>
        <div class="basic-group">
            <form id="command" name="form1" action="#" method="post" autocomplete="off">
                <input type="hidden" name="page" value>
                <div class="card-item basic">
                    <div>
                        <div class="flex-table">
                          <div class="flex-cell grid-1">
                            <div class="flex-table-item">
                                <div class="item-text-bold width-per-10 m-width-per-30">
                                    <div class="flex-align-self-center">사번</div>
                                </div>
                                <div class="item-text width-per-60 m-width-per-70">
                                    <div class="flex-align-self-center" id="e_id">
                                        
                                    </div>
                                </div>
                            </div>
                          </div>
                            <div class="flex-cell grid-1">
                                <div class="flex-table-item">
                                    <div class="item-text-bold width-per-10 m-width-per-30">
                                        <div class="flex-align-self-center">직원명</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center" id="e_name">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-1">
                                <div class="flex-table-item">
                                    <div class="item-text-bold width-per-10 m-width-per-30">
                                        <div class="flex-align-self-center">생년월일</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center" id="birthday">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-1">
                                <div class="flex-table-item">
                                    <div class="item-text-bold width-per-10 m-width-per-30">
                                        <div class="flex-align-self-center">경력</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center" id="career">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-1">
                                <div class="flex-table-item">
                                    <div class="item-text-bold width-per-10 m-width-per-30">
                                        <div class="flex-align-self-center">사용기술</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center" id="skills">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-1">
                                <div class="flex-table-item">
                                    <div class="item-text-bold width-per-10 m-width-per-30">
                                        <div class="flex-align-self-center">연봉</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                      <div class="flex-align-self-center">
                                          <input type="text" id="salary" name="salary" maxlength="10" size="15" style="text-align:center;" title="orderFrom">
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-1">
                              <div class="flex-table-item">
                                  <div class="item-text-bold width-per-10 m-width-per-30">
                                      <div class="flex-align-self-center">근무형태</div>
                                  </div>
                                  <div class="item-text width-per-60 m-width-per-70">
                                    <div class="flex-align-self-center">
                                      <select name="status" title="근무형태" id="typeselect" onchange="">
                                          <option value="1">RE</option>
                                          <option value="2">TE</option>
                                          <option value="3">CE</option>
                                      </select>
                                    </div>
                                  </div>
                              </div>
                            </div>
                            <script>
                                //연봉,근무형태 default값 설정해주기
                                window.addEventListener('DOMContentLoaded', function() {
                                    //연봉
                                    var defaultSalary = localStorage.getItem('salary');
                                    var salaryInput = document.getElementById('salary');
                                    salaryInput.value = defaultSalary;
                                    
                                    //근무형태
                                    var selectElement = document.getElementById('typeselect');
                                    var storedValue = localStorage.getItem('status');
                                    for (let i = 0; i < selectElement.options.length; i++) {
                                        if (selectElement.options[i].text === storedValue) {
                                          selectElement.selectedIndex = i;
                                          break;
                                        }
                                      }
                                  });
                                //화면에 직원 정보 띄우기
                                
                                document.getElementById('e_id').textContent = localStorage.getItem('e_id');
                                document.getElementById('e_name').textContent = localStorage.getItem('e_name');
                                document.getElementById('birthday').textContent = localStorage.getItem('birthday');
                                document.getElementById('career').textContent = localStorage.getItem('career');
                                document.getElementById('skills').textContent = localStorage.getItem('skills');

                                // 버튼 클릭 이벤트 핸들러
                                document.getElementById('update_info').addEventListener('click', function () {
                                
                                var salary = document.getElementById('salary').value;
                                // 선택된 근무 형태 들고오기
                                const selectElement = document.getElementById("typeselect");
                                const selectedOption = selectElement.options[selectElement.selectedIndex];
                                const status = selectedOption.text;
                                console.log(salary,status)

                                // axios를 사용하여 서버에 요청 보내기
                                axios
                                    .patch('/api/employee/'+localStorage.getItem('e_id'),{
                                            salary: parseInt(salary),
                                            status: status
                                    })
                                    .then(function (response) {
                                        // 직원 정보 수정 성공
                                        if (response.data.success) {
                                            // 로컬 스토리지에 저장
                                            localStorage.setItem('salary', parseInt(salary));
                                            localStorage.setItem('status', status);

                                            alert('수정되었습니다!');
                                            window.location.href = '/employee';
                                            
                                        } else {
                                            console.log(response.data.message);
                                        }
                                    })
                                    .catch(function (error) {
                                        // 서버 요청 실패
                                        if (error.response) {
                                            console.log(error.response.data.message);
                                            // 실패 메시지 표시
                                            alert(error.response.data.message);
                                        } else {
                                            console.log(error);
                                            // 실패 메시지 표시
                                            alert('서버 요청에 실패하였습니다');
                                        }
                                    });
                                });


                            </script>

                        </div>
                    </div>
                </div>
        </div>
      

    </section>
</body>
</html>
