<!DOCTYPE html>
<html lang="en" id="pj_html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Solution</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6319e9033.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body id="pj_body">
    <header id="header_pj">
        <nav class="navbar">
            <div class="navbar_logo">
                <img src="public/images/prompt.png" width="150px">
            </div>
            <ul class="navbar_menu">
              <li><a href="/main">Project</a></li>
              <li><a href="/employee">Employee</a></li>
              <li><a href="/roadmap">Location</a></li>
            </ul>
            <ul class="navbar_icons">
              <li><i class="fa-solid fa-right-from-bracket" id="logout" style="font-size: 25px;"></i></li>
              <li><i class="fa-solid fa-user" id="mypage" style="font-size: 25px;"></i></li>
              <script>
                  const logoutIcon = document.getElementById('logout');
                  const mypageIcon = document.getElementById('mypage');
                  //로그아웃 (로그인 페이지로 이동)
                  logoutIcon.addEventListener('click',function(){
                      window.location.href='/'
                      // 로그아웃 메세지 전송
                      alert('로그아웃 되었습니다.');
                  })

                  //마이페이지 이동
                  mypageIcon.addEventListener('click',function(){
                      window.location.href='/mypage'
                  })
              </script>
            </ul>
        </nav>
    </header>
    <section class="contents-wrap">
        <div class="con_title-group">
            <div class="con-title">
                프로젝트 상세 조회
            </div>
        </div>
        <div class="basic-group">
          <div class="btn-group">
              <div class="btn-right-group" style="flex-wrap : wrap; justify-content:flex-end; gap: 3px;">
                  <a href="/main" class="btn-basic btn-gray"  style="font-size: 17px;">뒤로</a>
              </div>
          </div>
        </div>
        <div class="basic-group">
            <form id="command" name="form1" action="#" method="post" autocomplete="off">
                <input type="hidden" name="page" value>
                <div class="card-item basic">
                    <div>
                        <div class="flex-table">
                          <div class="flex-cell grid-2">
                            <div class="flex-table-item">
                                <div class="item-text-bold width-per-40 m-width-per-30">
                                    <div class="flex-align-self-center">프로젝트 번호</div>
                                </div>
                                <div class="item-text width-per-60 m-width-per-70">
                                    <div class="flex-align-self-center" id="p_id">
                                        
                                    </div>
                                </div>
                            </div>
                          </div>
                            <div class="flex-cell grid-2">
                                <div class="flex-table-item">
                                    <div class="item-text-bold width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">프로젝트명</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center" id="p_name">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-2">
                                <div class="flex-table-item">
                                    <div class="item-text-bold width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">시작일</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center" id="start_date">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-2">
                                <div class="flex-table-item">
                                    <div class="item-text-bold width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">종료일</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center" id="end_date">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-2">
                                <div class="flex-table-item">
                                    <div class="item-text-bold width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">발주처</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center" id="client">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-2">
                                <div class="flex-table-item">
                                    <div class="item-text-bold width-per-40 m-width-per-30">
                                        <div class="flex-align-self-center">예산</div>
                                    </div>
                                    <div class="item-text width-per-60 m-width-per-70">
                                        <div class="flex-align-self-center" id="budget">
                                          
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-cell grid-1">
                              <div class="flex-table-item">
                                  <div class="item-text-bold width-per-40 m-width-per-30">
                                    
                                      <div class="flex-align-self-center">설명</div>
                                  </div>
                                  <div class="item-text width-per-60 m-width-per-70">
                                      <div class="flex-align-self-center" id="p_description">
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <script>
                                
                                var local_p_id = localStorage.getItem('p_id');
                                
                                p_id = local_p_id
                                console.log("local_p_id",local_p_id)
                                axios
                                    .get('/api/project/'+p_id)
                                    .then(function (response) {
                                        var project_info = response.data.result.project;
                                        
                                        //프로젝트 상세 조회
                                        // console.log(response.data.result)
                                        document.getElementById('p_id').textContent = project_info.p_id;
                                        document.getElementById('p_name').textContent = project_info.p_name;
                                        document.getElementById('start_date').textContent = project_info.start_date;
                                        document.getElementById('end_date').textContent = project_info.end_date;
                                        document.getElementById('client').textContent = project_info.client;
                                        document.getElementById('budget').textContent = project_info.budget;
                                        document.getElementById('p_description').textContent = project_info.p_description;

                                        //프로젝트 직원 조회
                                        var employee = response.data.result.project.employee;
                                        //프로젝트에 직원이 있을 경우에만 출력
                                        if (employee[0].e_id !== null) {
                                            var tableBody = document.querySelector('#insertEmployee tbody');
                                            // 기존 내용 초기화
                                            tableBody.innerHTML = '';

                                            employee.forEach(function(employee) {
                                            
                                            var row = document.createElement('tr');
                                            //직원 번호
                                            var employee_NumberCell = document.createElement('td');
                                            employee_NumberCell.textContent = employee.e_id;
                                            row.appendChild(employee_NumberCell);
                                            //직원 이름
                                            var employee_NameCell = document.createElement('td');
                                            employee_NameCell.textContent = employee.e_name;
                                            row.appendChild(employee_NameCell);
                                            // 직무
                                            var employee_PositionCell = document.createElement('td');
                                            employee_PositionCell.textContent = employee.position;
                                            row.appendChild(employee_PositionCell);
                                            // 투입일자
                                            var employee_put_in_dateCell = document.createElement('td');
                                            employee_put_in_dateCell.textContent = employee.put_in_date;
                                            row.appendChild(employee_put_in_dateCell);

                                            // 직원 id 값을 로컬 스토리지에 저장
                                            
                                            localStorage.setItem('p_id', local_p_id);
                                            localStorage.setItem('p_name', project_info.p_name);
                                            
                                            // 평가 더보기
                                            var buttonCell = document.createElement('td');
                                            var button = document.createElement('button');
                                            button.textContent = "더보기";
                                            button.addEventListener('click',function(){
                                                localStorage.setItem('e_id', employee.e_id);
                                                localStorage.setItem('e_name', employee.e_name);
                                                window.location.href='/evaluate';
                                            });
                                            button.style.margin='5px';

                                            buttonCell.appendChild(button);
                                            row.appendChild(buttonCell);
                                    
                                            tableBody.appendChild(row);
                                        })}
                                        

                                        
                                    
                                    })
                                    .catch(function (error) {
                                        if (error.response) {
                                            alert(error.response.data.message);
                                        } else {
                                            console.log(error);
                                            alert('프로젝트 조회에 실패하였습니다');
                                        }
                                    });
                                
                            </script>
                            

                        </div>
                    </div>
                </div>
        </div>
      
        <div class="soft-group">
          <div class="con_title-group">
            <div class="con-title">
                투입 직원
            </div>
          </div>
        </div>
        <div class="basic-group">
          <div class="btn-group">
              <div class="btn-right-group" style="flex-wrap : wrap; justify-content:flex-end; gap: 3px;">
                  <a href="/add" class="btn-basic btn-gray" style="font-size: 17px;">추가</a>
              </div>
          </div>
        </div>
        <div class="basic-group">
            <div class="card-item basic">
                <div id="result">
                    <div class="read-table">
                        <div class="horizontal-scroller">
                            <table class="index_table" id = "insertEmployee">
                                <colgroup>
                                <!-- 이후에 지정 -->
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>직원 번호</th>
                                        <th>직원 이름</th>
                                        <th>직무</th>
                                        <th>투입일자</th>
                                        <th>평가</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 내용 -->
                                </tbody>
                                
                                
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
